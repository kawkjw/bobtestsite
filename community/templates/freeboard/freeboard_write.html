{% extends 'base.html' %}

{% block content %}
<script type="text/javascript">
	$(document).ready(function() {
		$('nav ul li:eq(5)').toggleClass("active");
	});
</script>
<div class="col-md-offset-1 col-md-10">
	<form id="write_freeboard" class="form-horizontal" method="POST" action="{% url 'freeboard_write_done' %}">{% csrf_token %}
		<div class="form-group">
			<label for="id_title" class="col-md-2 control-label">Title</label>
			<div class="col-md-10">
				<input type="text" id="id_title" class="form-control" name="title" maxlength="50" placeholder="Title" required>
			</div>
		</div>
		<div class="form-group">
			<label for="id_author" class="col-md-2 control-label">Author</label>
			<div class="col-md-10">
				<input type="text" id="id_author" class="form-control" name="author" value="{{ request.user.username }}" disabled>
			</div>
		</div>
		<div class="form-group">
			<label for="id_content" class="col-md-2 control-label">Content</label>
			<div class="col-md-10">
				<textarea id="id_content" class="form-control" name="content" rows="10" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12">
				<input type="submit" id="id_submit" class="btn btn-default pull-right" value="Submit">
			</div>
		</div>
	</form>
</div>
{% endblock content %}
